<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Bot Arena</title>
    <link rel="icon" type="image/x-icon" href="img/favicon/android-chrome-192x192.png">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/350f22f69a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
</head>
<body class="light">
    <div class="side_bar">
        <div class="side_bar_header">
           CHESS BOT ARENA
        </div>
        <div class="side_bar_navigation" onclick="switchTabs('main')">
            <i class="fa-solid fa-home" style="margin-right: 10px;"></i><a>MAIN</a>
        </div>
        <div class="side_bar_navigation" onclick="switchTabs('battle')">
            <i class="fa-solid fa-chess" style="margin-right: 10px;"></i><a>BATTLE</a>
        </div>
        <div class="side_bar_navigation" onclick="switchTabs('codeContainer')">
            <i class="fa-solid fa-screwdriver-wrench" style="margin-right: 10px;"></i><a>WORKSHOP</a>
        </div>
        <div class="side_bar_navigation" onclick="switchTabs('position')">
            <i class="fa-solid fa-chess-board" style="margin-right: 10px;"></i><a>POSITIONS</a>
        </div>
        <!-- <div id="dark" class="side_bar_navigation dark_mode hidden" onclick="switchMode('dark')">
            <i class="fa-solid fa-moon" style="margin-right: 10px;"></i><a>DARK MODE</a>
        </div>
        <div id="light" class="side_bar_navigation dark_mode" onclick="switchMode('light')">
            <i class="fa-solid fa-sun" style="margin-right: 10px;"></i><a>LIGHT MODE</a>
        </div> -->
    </div>
    <div id="main" style="display: flex; margin-left: 15vw;">
        <div style="padding: 10px;
        border-radius: 10px; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
            <div id="topBoard" class="board_addon" style="width: 70vh;">
                <img id="topFace" src="https://api.dicebear.com/7.x/bottts/svg?seed=skinnyfat">
                <p id="topName">Potlick</p>
            </div>
            <div id="board" style="width: 70vh"></div>
            <div id="bottomBoard" style="width: 69vh;" class="board_addon">
                <img id="bottomFace" src="https://api.dicebear.com/7.x/personas/svg?seed=Shadow">
                <p id="bottomName">You</p>
                <button id="restart" onclick="restartGame()" disabled> <i class="fa-solid fa-rotate" style="margin-right: 5px;"></i>REMATCH</button>
                <button class="start_button" id="startButton" disabled onclick="battleBots()"><i class="fa-solid fa-play"></i> RUN</button>
                <button class="resign_button" onclick="resign()"><i class="fa-solid fa-flag"></i></button>
            </div>
        </div>
        <div class="main_container">
            <div style="display: flex; margin: auto;">
                <img id="face" style="width: 80px; height: 80px;" src="https://api.dicebear.com/7.x/bottts/svg?seed=skinnyfat">
                <div style="width: 250px; margin-top: 25px;">
                    <div id="face_speechbox_container"> <a id="robot_name" style="font-family: 'bold';">Potlick</a> <p id="face_speechbox">HAHAHA! lets play</p></div>
                </div>
            </div>
            <div id="botContainer" class="bot_selection_container">
                <a><p style="margin: 0; font-family: 'header_main'; font-size: 1.4rem;">Added Bots</p> <p style="margin: 0; margin-left: auto; font-size: 0.8rem; font-family: 'bold'; font-weight: 500; display: flex; align-items: flex-end;">LOCK FIRST   <input id="lockFirst" style="margin-right: 10px;" checked type="checkbox" onchange="lockChange(1)"> LOCK SECOND<input id="lockSecond" type="checkbox" onchange="lockChange(2)"></p></a>
                <button class="icon_button selected_bot locked_bot" id='0' onclick="activateBot(0)" style="background-image: url(https://api.dicebear.com/7.x/personas/svg?seed=Shadow);">
                </button>
                <button class="icon_button selected_bot" id='1' onclick="activateBot(1)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=skinnyfat);">
                </button>
                <button class="icon_button" id='2'onclick="activateBot(2)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=meditti);">
                </button>
                <button class="icon_button" id='3' onclick="activateBot(3)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=hamza);">
                </button>
                <button class="icon_button" id='4' onclick="activateBot(4)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=pooper);">
                </button>
                <button class="icon_button" id='5' onclick="activateBot(5)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=earss);">
                </button>
                <button id="createBotButton" class="create_bot_button" onclick="createBot()" style="background-image: url(https://cdn.pixabay.com/photo/2017/03/19/03/51/material-icon-2155448_1280.png);">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="codeContainer" class="code_container hidden">
        <h1><i class="fa-solid fa-screwdriver-wrench" style="margin-right: 20px;"></i>WORKSHOP</h1>
        <div class="sticky_header">
            <button class="code_button" id="createBotButtonAlt" onclick="createBot()"><i class="fa-solid fa-chess-rook" style="margin-right: 5px;"></i> CREATE BOT</button>
            <button class="code_button" id="createEvalButton" onclick="createEval()"><i class="fa-solid fa-chess-board" style="margin-right: 5px;"></i> CREATE EVALUATION FUNCTION</button>
            <button class="code_button" id="createEvalButton" onclick="createMisc()"><i class="fa-solid fa-wrench" style="margin-right: 5px;"></i> CREATE MISC FUNCTION</button>
        </div>
    </div>
    <div id="templatesPopupContainer" class="templates_popup_container hidden">
        <div class="templates_popup">
            <div class="templates_popup_header"><i class="fa-solid fa-code" style="margin-right: 5px;"></i></div>
            <div id="popupBody" class="templates_popup_body">
                <button class="template_button">
                    <i class="fa-solid fa-chess-pawn" style="margin-right: 5px;"></i> RANDOM
                </button>
                <button class="template_button">
                    <i class="fa-solid fa-chess-knight" style="margin-right: 5px;"></i> DEPTH 1
                </button>
                <button class="template_button">
                    <i class="fa-solid fa-chess-rook" style="margin-right: 5px;"></i> DEPTH 2
                </button>
                <button class="template_button">
                    <i class="fa-solid fa-chess-queen" style="margin-right: 5px;"></i> DEPTH 3
                </button>
            </div>
            <div class="templates_popup_footer">
                <button class="cancel_button" onclick="closePopup()">CANCEL</button>
            </div>  
        </div>
    </div>
    <div id="position" class="hidden" style="display: flex; margin-left: 15vw;">
        <div style="padding: 10px;
        border-radius: 10px;">
            <div id="analysisBoard" style="width: 70vh"></div>
        </div>
        <div class="main_container">
            <div id="fenContainer" class="fen_container" style="margin-top: auto;">
                <a><p style="margin: 0; margin-right: auto;">FEN</p> <p class="open_docs" onclick="window.open(`https://www.chessprogramming.org/Test-Positions`)" style="margin: 0; margin-left: auto; font-size: 0.8rem; font-weight: 500; display: flex; align-items: flex-end; text-wrap: nowrap; font-size: 1.5rem;"><i class="fa-solid fa-book" style="margin-right: 10px;"></i></button></p></a>
                <input id="fen_ele" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR" onchange="updateFen()" spellcheck="false">
            </div>
            <div id="bottomBoard" style="width: 69vh;" class="board_addon">
                <button class="start_button" id="evaluationButton" onclick="evaluateAnalysisBoard()" style="margin-left: 0;"><i class="fa-solid fa-play"></i> EVALUATE</button>
                <button class="resign_button" onclick="resetAnalysisBoard()"><i class="fa-solid fa-rotate"></i></button>
            </div>
            <div id="analysisBotContainer" class="bot_container bot_selection_container">
                <a><p style="margin: 0; margin-right: auto; font-family: 'header_main'; font-size: 1.4rem;">ADDED BOTS</p></a>
                <button class="icon_button selected_bot" id='analysis1' onclick="activateAnalyisisBot(1)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=skinnyfat);">
                </button>
                <button class="icon_button" id='analysis2'onclick="activateAnalyisisBot(2)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=meditti);">
                </button>
                <button class="icon_button" id='analysis3' onclick="activateAnalyisisBot(3)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=hamza);">
                </button>
                <button class="icon_button" id='analysis4' onclick="activateAnalyisisBot(4)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=pooper);">
                </button>
                <button class="icon_button" id='analysis5' onclick="activateAnalyisisBot(5)" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=earss);">
                </button>
                <button id="createAnalysisBotButton" class="create_bot_button" onclick="createBot()" style="background-image: url(https://cdn.pixabay.com/photo/2017/03/19/03/51/material-icon-2155448_1280.png);">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="mask" class="mask hidden">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
</body>
</html>
