<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess, Frictionless</title>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/350f22f69a.js" crossorigin="anonymous"></script>
    <script id="bot 1">
        function bot1(possibleMoves, gameState){
            //it calls this function for every move, so it returns a RANDOM move from the list of possible moves.
            var i = Math.floor(Math.random()*possibleMoves.length)
            return possibleMoves[i]
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
</head>
<body>
    <div style="display: flex;">
        <div id="board" style="width: 70vh"></div>
        <div class="main_container">
            <div style="display: flex;">
                <img id="face" style="width: 80px; height: 80px;" src="https://api.dicebear.com/7.x/bottts/svg?seed=skinnyfat">
                <div style="width: 250px; margin-top: 25px;">
                    <div id="face_speechbox_container"> <a id="robot_name">POTLICK</a> <p id="face_speechbox">HAHAHA! lets play</p></div>
                </div>
                <button id="restart" onclick="reloadWindow()" style="margin: 10px; height: fit-content; visibility: hidden;">Restart</button>
            </div>
            <div class="bot_selection_container">
                <a>ADDED BOTS</a>
                <button class="icon_button" onclick="onBraindeadSelected()" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=skinnyfat);">
                </button>
                <button class="icon_button" onclick="onEasySelected()" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=meditti);">
                </button>
                <button class="icon_button" onclick="onMediumSelected()" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=hamza);">
                </button>
                <button class="icon_button" onclick="onHardSelected()" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=pooper);">
                </button>
                <button class="icon_button" onclick="onDemonSelected()" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=earss);">
                </button>
                <button class="icon_button" onclick="onSSSelected()" style="background-image: url(https://api.dicebear.com/7.x/bottts/svg?seed=mwowww);">
                </button>
                <button class="create_bot_button" onclick="goToCreateBot()" style="background-image: url(https://cdn.pixabay.com/photo/2017/03/19/03/51/material-icon-2155448_1280.png);">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="custom_bot_code_container">
            <input class="codeInputHeader" spellcheck="false" value="New bot">
            <textarea id="codeInput" spellcheck="false" rows="15" cols="50">
function bot1(possibleMoves, gameState){
    //it calls this function for every move, so it returns a RANDOM move from the list of possible moves.
    var i = Math.floor(Math.random()*possibleMoves.length)
    return possibleMoves[i]
}
            </textarea>
            <div class="code_options">
                <button onclick="saveBot('bot 1')">
                    <i class="fa-solid fa-save"></i>
                </button>
                <button onclick="useBot()">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
</body>
</html>
